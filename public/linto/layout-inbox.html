<dom-module id="layout-inbox">

    <style>
    paper-toolbar {
        --paper-toolbar-background: #009688;
        --paper-toolbar-color: white;
    }
    </style>

    <template>

        <paper-drawer-panel id="paper_drawer_panel">
            <paper-header-panel drawer>
                <div class="padding-4"></div>

                <div class="horizontal justified layout menu-li padding-4" on-tap="{{open_github_source}}">
                    <div class="padding-4 self-start">
                        <selectable-icon icon_img_src="/img/github.png"></selectable-icon>
                    </div>
                    <div class="flex layout vertical padding-4">
                        <div class="li-title">open source</div>
                        <div class="li-description">build break develop</div>
                    </div>
                </div>

                <div class="padding-4"></div>
            </paper-header-panel>

            <paper-header-panel main>
                <paper-toolbar>
                    <paper-icon-button icon="menu" on-tap="menuToggle"></paper-icon-button>
                    <div class="title">{{toolBarTitle}}</div>
                    <paper-icon-button icon="search"></paper-icon-button>
                </paper-toolbar>
            </paper-header-panel>
        </paper-drawer-panel>

        <search-bar enable="true"></search-bar>

    </template>

    <script>
    Polymer({

        is: "layout-inbox",

        menuToggle: function() {
            if (this.$.paper_drawer_panel.narrow && $(this.$.paper_drawer_panel).width() <= parseInt(this.$.paper_drawer_panel.responsiveWidth)) {
                this.$.paper_drawer_panel.togglePanel();
            } else {
                this.$.paper_drawer_panel.forceNarrow = !this.$.paper_drawer_panel.forceNarrow;
            }
        },

        properties: {
            toolBarTitle: {
                type: String,
                value: "patentability"
            }
        },

        ready: function() {}

    });
    </script>

</dom-module>
