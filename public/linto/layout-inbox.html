<dom-module id="layout-inbox">

    <style>
    paper-toolbar {
        --paper-toolbar-background: #009688;
        --paper-toolbar-color: white;
    }
    </style>

    <template>

        <paper-drawer-panel id="paper_drawer_panel">
            <paper-header-panel drawer>
                <iron-selector selected="{{selected}}">

                    <paper-icon-item class="cursor-pointer hover relative">
                        <div item-icon>
                            <selectable-icon icon_img_src="/img/github.png"></selectable-icon>
                        </div>
                        <paper-item-body two-line>
                            <div>open source</div>
                            <div secondary>build break develop</div>
                        </paper-item-body>
                        <paper-ripple></paper-ripple>
                    </paper-icon-item>

                    <paper-icon-item class="cursor-pointer hover relative">
                        <div item-icon>
                            <selectable-icon icon_img_src="/img/github.png"></selectable-icon>
                        </div>
                        <paper-item-body two-line>
                            <div>open source</div>
                            <div secondary>build break develop</div>
                        </paper-item-body>
                        <paper-ripple></paper-ripple>
                    </paper-icon-item>

                </iron-selector>
            </paper-header-panel>

            <paper-header-panel main>
                <paper-toolbar>
                    <paper-icon-button icon="menu" on-tap="menuToggle"></paper-icon-button>
                    <div class="title">{{toolBarTitle}}</div>
                    <paper-icon-button icon="search" on-tap="search"></paper-icon-button>
                </paper-toolbar>
            </paper-header-panel>
        </paper-drawer-panel>

        <search-bar id="searchBar"></search-bar>

    </template>

    <script>
    Polymer({

        is: "layout-inbox",

        menuToggle: function() {
            if (this.$.paper_drawer_panel.narrow && $(this.$.paper_drawer_panel).width() <= parseInt(this.$.paper_drawer_panel.responsiveWidth)) {
                this.$.paper_drawer_panel.togglePanel();
            } else {
                this.$.paper_drawer_panel.forceNarrow = !this.$.paper_drawer_panel.forceNarrow;
            }
        },

        properties: {
            toolBarTitle: {
                type: String,
                value: "patentability"
            }
        },

        ready: function() {},

        search: function() {
            this.$.searchBar.active = true;
        }

    });
    </script>

</dom-module>
