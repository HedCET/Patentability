<dom-module id="inbox-item">

    <template>
        <template if="[[item]]" is="dom-if">
            <paper-icon-item class="bg-white bordered cursor-p hover relative">
                <div class="fit" item-icon style="padding: 16px;">
                    <selectable-icon icon_img_src="/img/24/US.png" selected$="[[selected]]"></selectable-icon>
                </div>

                <paper-item-body two-line style="margin-right: 0; min-height: 0; padding: 14px 0;">
                    <div class="lowercase" style="white-space: normal;">[[item.keyword]]</div>
                    <div class="center horizontal justified layout" secondary>
                        <div class="etc lowercase">[[item.assignee]]</div>
                        <div>[[fromNow(item.app_date)]]</div>
                    </div>
                </paper-item-body>

                <!-- <paper-ripple></paper-ripple> -->
            </paper-icon-item>
        </template>
    </template>

    <script>
    Polymer({

        fromNow: function(time) {
            return moment(time, ["YYYY-MM-DD"]).fromNow();
        },

        is: "inbox-item",

        properties: {
            item: Object,
            selected: {
                notify: true,
                reflectToAttribute: true,
                type: Boolean,
                value: false
            }
        }

    });
    </script>

</dom-module>
