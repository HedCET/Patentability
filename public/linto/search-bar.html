<dom-module id="search-bar">

    <style>
    :host {
        display: none;
    }
    
    :host([active]) {
        display: block;
    }
    
    paper-toolbar {
        --paper-toolbar-background: white;
        --paper-toolbar-color: black;
    }
    
    input {
        background: transparent;
        border: none;
        font-size: 20px;
    }
    </style>

    <template>
        <paper-header-panel class="fit" style="background: rgba(238, 238, 238, 0.75);">
            <paper-toolbar>
                <paper-icon-button icon="arrow-back" on-tap="toggle"></paper-icon-button>
                <input class="flex" on-keyup="doSearch" placeholder="search .." value="{{searchInput}}">
                <paper-icon-button icon="filter-list"></paper-icon-button>
            </paper-toolbar>
            <paper-menu on-iron-activate="onSelect">
                <template is="dom-repeat" items="[[list]]">

                </template>
            </paper-menu>
        </paper-header-panel>
    </template>

    <script>
    Polymer({

        is: "search-bar",

        properties: {
            active: {
                reflectToAttribute: true,
                type: Boolean,
                value: false
            },

            list: {
                type: Array,
                value: function() {
                    return ["test"];
                }
            },
        },

        ready: function() {},

        toggle: function() {
            this.active = false;
        }

    });
    </script>

</dom-module>
