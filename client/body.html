<body>

    * {
        outline: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-touch-callout: none;
        -webkit-user-select: none;
    }
    
    html,
    body {
        background: #EEE;
        font-family: 'RobotoDraft', sans-serif;
        overflow: hidden;
    }
    
    .capitalize {
        text-transform: capitalize;
    }
    
    .lowercase {
        text-transform: lowercase;
    }
    
    .uppercase {
        text-transform: uppercase;
    }
    
    .padding-4 {
        padding: 4px;
    }
    
    .padding-8 {
        padding: 8px;
    }
    
    .padding-12 {
        padding: 12px;
    }
    
    .padding-24 {
        padding: 24px;
    }
    
    .menu-li {
        cursor: pointer;
    }
    
    .menu-li:hover {
        background: #EEE;
    }
    
    .li-description {
        font-size: .75em;
        margin-bottom: .1em;
        margin-top: .1em;
    }
    
    .li-title {
        font-size: 1em;
        line-height: 1.25em;
        margin-bottom: .1em;
        margin-top: .1em;
    }
